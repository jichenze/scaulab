.btn-green-trspt {

	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#7F05c697,

<body class="Login-bg">
	<div class="login-container">
		<div class="login-form-title">
			<h2 style="color:black">实验室物品安全使用管理信息系统</h2>
			<label style="font-size:20px;color:black">Laboratory Management Platform</label>
		</div>
		<div class="login-form-info">
			<div class="login-form-field">
				<label style="color:black">用户名： </label> <input id="usernameField" data-tab="tab-focus"

			</div>
			<div class="login-form-field">
				<label style="color:black">密 &nbsp; 码：</label> <input id="passwordField"
					data-tab="tab-focus" type="password" class="login-form-text "
					tabindex="2"style="background:#fff;color:black">
			</div>
			<button id="submitButton" class="btn-green-trspt hvr-radial-out"
				data-tab="tab-focus" tabindex="3" type="submit">登录</button>
		</div>
		<div id="tips" class="login-tips alert-danger"></div>
	</div>

	<form id="redirectForm" action="LoginAction_redirect.do" method="POST"></form>

	<script type="text/javascript" src="script/spa/component.js"></script>
